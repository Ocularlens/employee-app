version: "3.1"

services:
  mysql-db:
    image: mysql
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    command: --init-file /data/application/init.sql
    volumes:
      - coding-exam:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 30s
      retries: 10

  back-end:
    build: ./back-end
    ports:
      - 3000:3000
    environment:
      DB_HOST: mysql-db
      DB_USER: root
      DB_PASSWORD: 1234
      DB_NAME: coding_exam
      DB_PORT: 3306
      JWT_SECRET: QWERTYUIOPASDFGHJKLZXCVBNM123456
      TOKEN_EXPIRATION: 1h
    depends_on:
      mysql-db:
        condition: service_healthy
    volumes:
      - ./backend-data:/tmp

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysql-db

  front-end:
    build: ./front-end
    ports:
      - 9090:9090
    env_file:
      - ./front-end/.env
    environment:
      - VITE_API_URL=${VITE_API_URL}
volumes:
  coding-exam:
